<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- <link rel="import" href="../../bower_components/paper-button/paper-button.html"> -->
<dom-module id="simple-toolbar" fit>
  <template>
    <style include="shared-styles"></style>
    <style>
     :host {
      display: block;
    }

    paper-button {
      height: 64px;
    }

    app-toolbar {
      color: #fff;
      background-color: var(--google-green-500);
    }

    paper-icon-button {
      color: white;
    }
    </style>
    <app-toolbar>
      <a href="[[backLink]]" class="styless-link">
        <paper-icon-button icon='arrow-back' noink></paper-icon-button>
      </a>
      <div spacer></div>
      <div condensed-title>[[title]][[formatId()]]</div>
    </app-toolbar>
  </template>
  <script>
  class SimpleToolbar extends Polymer.Element {
    static get is() { return 'simple-toolbar'; }

    static get properties() {
      return {
        backLink: {
          type: String,
          // reflectToAttribute: true
        },
        title: String,
        id: String
      };
    }
    formatId() {
      if (this.id) return (" / " + this.id);
      else return "";
    }
  }

  window.customElements.define(SimpleToolbar.is, SimpleToolbar);
  </script>
</dom-module>
