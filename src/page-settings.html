<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="page-settings">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles">
     :host {
      display: block;
    }

    app-toolbar {
      color: white;
      background-color: var(--google-grey-700);
    }

    paper-icon-button {
      color: white;
    }
    </style>
    <looper-page>
      <global-variable key="wallet" value="{{wallet}}"></global-variable>
      <app-toolbar slot="secondary-toolbar">
        <div condensed-title></div>
        Settings
        <div condensed-title></div>
        <a href="/#/">
          <paper-icon-button noink icon="close"></paper-icon-button>
        </a>
      </app-toolbar>
      <div class="sections">
        <paper-card>
          <div class="card-content">
            <a href="#/ring">Link to a Ring</a>
          </div>
          <div>
            <paper-button raised on-click="showWarning">show a warning(3s)</paper-button>
            <paper-button raised on-click="showError">show a error(10s)</paper-button>
            <paper-button raised on-click="signToSend">signToSend</paper-button>
            <paper-button raised on-click="setWallet">setWallet</paper-button>
          </div>
        </paper-card>
      </div>
      <looper-footer></looper-footer>
    </looper-page>
  </template>
  <script>
  class PageSettings extends Polymer.Element {
    static get is() {
      return 'page-settings';
    }

    showWarning() {
      var detail = { message: "this is a warning", category: "warning", closable: true, timeout: 3000 }
      this.dispatchEvent(new CustomEvent('notification', { bubbles: true, composed: true, detail: detail }));
    }

    showError() {
      var detail = { message: "this is a error", category: "error", closable: true, timeout: 10000 }
      this.dispatchEvent(new CustomEvent('notification', { bubbles: true, composed: true, detail: detail }));
    }

    signToSend() {
      var detail = { raw: "raw message" };
      this.dispatchEvent(new CustomEvent('signtosend', { bubbles: true, composed: true, detail: detail }));
    }

    setWallet() {
      if (this.wallet) {
        this.wallet = null;
      } else {
        this.wallet = {address: "addresssssssssssssssssssssssssss"};
      }
    }
  }

  window.customElements.define(PageSettings.is, PageSettings);
  </script>
</dom-module>
