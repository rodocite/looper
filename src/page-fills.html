<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="market/recent-fills.html">
<dom-module id="page-fills">
    <template>
        <style include="shared-styles">
         :host {
            display: block;
        }
        </style>
        <looper-page>
            <simple-toolbar slot="secondary-toolbar" title="Fills" back-link="#/markets"></simple-toolbar>
            <div class="sections">
                <paper-card>
                    <recent-fills hash-type="Ring" market="[[market]]"></recent-fills>
                </paper-card>
                <div class="footer-spacer"></div>
                <looper-footer></looper-footer>
            </div>
        </looper-page>
    </template>
    <script>
    class PageFills extends Polymer.Element {
        static get is() { return 'page-fills'; }
        static get properties() {
            return {
                market: String
            };
        }
    }

    window.customElements.define(PageFills.is, PageFills);
    </script>
</dom-module>
