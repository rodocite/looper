<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="page-rings">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles">
     :host {
      display: block;
    }

    paper-card {
      padding: 16px
    }
    </style>
    <looper-page>
      <looper-toolbar slot="secondary-toolbar" active-tab="rings"></looper-toolbar>
      <div class="sections">
        <paper-card>
            <iron-ajax auto url="//raw.githubusercontent.com/Loopring/mock-relay-data/master/ringMined.json" handle-as="json"
                       last-response="{{resp}}"></iron-ajax>
            <vaadin-grid aria-label="Basic Binding Example" items="[[resp.result.data]]">
                <vaadin-grid-column width="50px">
                    <template class="header">Hash</template>
                    <template>[[item.ringhash]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column width="50px">
                    <template class="header">Miner</template>
                    <template>[[item.miner]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column width="50px">
                    <template class="header">Fee Recepient</template>
                    <template>[[item.feeRecepient]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column width="50px">
                    <template class="header">Transaction Hash</template>
                    <template>[[item.transactionHash]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column width="50px">
                    <template class="header">Block Num</template>
                    <template>[[item.blockNum]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column width="20px">
                    <template class="header">Detail</template>
                    <template>
                        <iron-icon icon="menu"></iron-icon>
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
        </paper-card>
        <div class="footer-spacer"></div>
        <looper-footer></looper-footer>
      </div>
    </looper-page>
  </template>
  <script>
  class PageRings extends Polymer.Element {
    static get is() { return 'page-rings'; }
  }

  window.customElements.define(PageRings.is, PageRings);
  </script>
</dom-module>
